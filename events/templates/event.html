{% extends "base.html" %}

{% block content %}
<br /><br /><br /><br />
<div class='container'>
<div class="row">
	{% for event in events %}
<div class="col-sm-4">
	<div class="card">
		<div class="card-body">
			<h5 class="card-title">Title: {{event.title}}</h5>
			<p class="card-text">Date: {{event.date}}</p>
			<p class="card-text">Available seat: {{event.seats}}</p>
			<a href="{% url 'event-detail' event.id %}" class="btn" style="background-color: #e3f2fd; color: black;">View</a>
		</div>
	</div>
</div>
	{% endfor %}
</div>
</div>

{% endblock content %}
